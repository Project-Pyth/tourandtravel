{% load static %}
<html>
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
    *{
      margin:0;
      padding:0;
    }
       nav
    {
      margin:0px auto;
      width:100%;
      height:20%;
      background:rgba(0,0,0,0.2);

    }
    .logo h1
    {
      font-family:Algerian;
      font-size:35px;
      color:#145A32;
      margin-top:2px;
      width:27%;
      text-align:center;

    }
    .menu
    {
        float:right;
        margin-top:0px;
        list-style-type:none;
        width:80%;
        text-decoration:none;
        text-align:center;
        justify-content:space-between 5px;
        border-radius:9px;
        outline:none;
        }
     .menu a
    {
    font-family:Times New Roman;
    font-size:25px;
    color:white;
    text-align:center;
    justify-content:space-around;
    margin:30px 10px 30px 10px;
    transition:all 0.6s ease;
    text-decoration:none;
    }
    .menu a:hover
    {
    color:#2E8B57;
    }
    .menu h4
    {
    margin-left:80px;
     font-family:Times New Roman;
    font-size:25px;
    color:#2E8B57;
     text-align:center;
    }
/*///// Media Quaries /////////*/
/* big landscape tablets,laptops, and desktops */
@media(min-width:1200px)
{
}
/* tablet, landscape, low resolution laptop and desktop */
@media(max-width:1000px)
{
nav
    {
      width:95%;
      height:20%;


    }
.logo h1
{
width:100%;
}
.menu
{
float:left;
width:100%;
}
}
/* portrait tablet, e-readers kindle */
@media(max-width:800px)
{

}
/* smartphone, android phones, landscape iphone */
@media(max-width:600px)
{
nav
    {
      height:25%;
    }
.menu a
{
font-size:24px;
}
}
/* smartphone, portrait iphone, portrait 480*320 phones(android) */
@media(max-width:480px)
{
}
    </style>
    <title>Title</title>
</head>
<body>
<header>
    <nav>
        <div class="logo"><h1 class="animated infinite pulse" ><b>Tour & Travel</b></h1>
        </div>
        <div class="menu">
                <a href="/index">Home</a>
                {% if user.is_authenticated %}
                <a href="/viewprofile">View profile</a>
                <a href="/userprofile">Update profile</a>
                <a href="/tourpackages">Tour packages</a>
                <a href="/logout">logout</a>
                <h4>Welcome!!! {{user.username}}</h4>
                {% else %}
                <a href="/contactus">Contact us</a>
                <a href="/developers">Developers</a>
                <a href="/Login">Login</a>
                <a href="/registration">Registration</a>
                {% endif %}
        </div>
    </nav>
</header>
{% block content %}
</body>
</html>
{% endblock %}
